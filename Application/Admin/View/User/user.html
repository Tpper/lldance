<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="__PUBLIC__/Admin/common/css/base.css" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/common/css/info-mgt.css" />
	<link rel="stylesheet" href="__PUBLIC__/Admin/common/css/WdatePicker.css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/common/js/jquery.js"></script>
    <title>用户管理</title>
</head>
<body>
<div class="title"><h2>用户列表</h2>

</div>
<div class="table-operate ue-clear">
	<a href="{:U('User/add')}" class="add">添加</a>
	<a href="javascript:;" class="del">&nbsp;批删</a>
</div>
<div class="table-box">
	<form action="" method="post">
	<table >
		<thead>
		<tr>
			<th class="num">序号</th>
			<th class="num">昵称</th>
			<th class="name">姓名</th>
			<th class="node">省份</th>
			<th class="node">手机</th>
			<th class="node">性别</th>
			<th class="node">生日</th>
			<th class="node">时间</th>
			<th class="node">身份认证</th>
			<th class="operate">操作</th>
		</tr>
		</thead>
		<tbody>

		<volist name="data" id="vo">
		<tr>
				<td class="num"><input type="checkbox" name="sf[]" value="{$vo.id}"></td>
			    <td class="name">{$vo.pname}</td>
				<td class="name">{$vo.name}</td>
				<td class="num">{$vo.city}</td>
				<td class="name">{$vo.tel}</td>
				<td class="node">{$vo.sex}</td>
				<td class="name">{$vo.birthday}</td>
				<td class="node">{$vo.time|date="Y-m-d",###}</td>
			    <td class="name">{$vo.real}</td>
				<td class="operate">
					<a href="{:U('edit', array('id'=>$vo['id']))}">修改</a> |
					<a href="{:U('delete', array('id'=>$vo['id']))}">删除</a>
				</td>
		</tr>
		</volist>
		</tbody>
	</table>
	</form>
	<div class="pagination ue-clear" align="center">{$show}</div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/Admin/common/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/common/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/common/js/jquery.pagination.js"></script>
</html>
